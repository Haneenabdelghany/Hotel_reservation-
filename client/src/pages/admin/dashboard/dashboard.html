<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Dashboard | Reservations</title>
    </head>

    <body>

        <main class="container my-5" id="dashboard-container" style="display: none;">
            <h1 class="mb-4">Reservations Dashboard</h1>

            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Guest Name</th>
                        <th>Phone</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                        <th>Rooms</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reservationTableBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </main>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1"
            aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirm
                            Deletion</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this reservation?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger"
                            id="confirmDeleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
