<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User Login</title>
        <style>
            body {
                position: relative;
            }
            .background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.3;
                background: url(https://www.onlygfx.com/wp-content/uploads/2016/10/circle-doodle-bg.png) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
        </style>
    </head>
    <body
        class="d-flex flex-column min-vh-100 justify-content-center align-items-center px-4">
        <div class="background"></div>
        <main class="container bg-white p-5 rounded" id="login-container" style="display: none;">
            <h1 class="mb-4">User Login</h1>

            <form id="login-form" novalidate>
                <fieldset class="mb-4 p-4 border rounded">
                    <legend class="fs-4">Login Information</legend>

                    <div class="mb-3">
                        <label for="email"
                            class="form-label fw-semibold">Email</label>
                        <input type="email" id="email" name="email"
                            class="form-control" required>
                        <div class="invalid-feedback" id="email-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password"
                            class="form-label fw-semibold">Password</label>
                        <input type="password" id="password" name="password"
                            class="form-control" required>
                        <div class="invalid-feedback"
                            id="password-feedback"></div>
                    </div>
                </fieldset>

                <button type="submit"
                    class="btn btn-primary px-4 fw-bold">Login</button>
                <div class="mt-3">
                    Don't have an account?
                    <a href="/register" class="text-decoration-none">
                        Register</a>
                </div>
            </form>
        </main>
    </body>
</html>
