<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <style>
        body {
            position: relative;
        }
        .background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.3;
                background: url(https://www.onlygfx.com/wp-content/uploads/2016/10/circle-doodle-bg.png) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center px-4">
    <div class="background"></div>
    <main class="container bg-white p-5 rounded" id="register-container" style="display: none;">
        <h1 class="mb-4">User Registration</h1>

        <form id="register-form" novalidate>
            <fieldset class="mb-4 p-4 border rounded">
                <legend class="fs-4">Account Information</legend>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label fw-semibold">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" required>
                        <div class="invalid-feedback" id="firstName-feedback"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label fw-semibold">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" required>
                        <div class="invalid-feedback" id="lastName-feedback"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <div class="invalid-feedback" id="email-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <div class="invalid-feedback" id="password-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    <div class="invalid-feedback" id="confirmPassword-feedback"></div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary px-4 fw-bold">Register</button>

            <div class="mt-3">
                Already have an account?
                <a href="/login" class="text-decoration-none"> Login</a>
            </div>
        </form>
    </main>
</body>
</html>
