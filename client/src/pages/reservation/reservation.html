<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Room Reservation</title>
        <style>
        body {
            position: relative;
        }
        .background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.3;
                background: url(https://www.onlygfx.com/wp-content/uploads/2016/10/circle-doodle-bg.png) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
    </style>
    </head>
    <body>
        <div
            class="d-flex flex-column min-vh-100 justify-content-center align-items-center p-5">
            <div class="background"></div>
            <main class="container bg-white p-5 rounded"
                id="reservation-container" style="display: none;">
                <h1 class="mb-4">Room Reservation</h1>
                <form id="reservation-form" novalidate>
                    <!-- Room Information -->
                    <fieldset class="mb-4 p-4 border rounded">
                        <legend class="fs-4">Room Information</legend>

                        <div class="mb-3">
                            <label for="location"
                                class="form-label fw-semibold">Location</label>
                            <select class="form-select" id="location"
                                name="location" required>
                                <option value disabled selected>Select
                                    location</option>
                            </select>
                            <div class="invalid-feedback">Please select a
                                location.</div>
                        </div>

                        <div class="mb-3">
                            <label for="roomType"
                                class="form-label fw-semibold">Room Type</label>
                            <select class="form-select" id="roomType"
                                name="roomType" required>
                                <option value disabled selected>Select room
                                    type</option>
                            </select>
                            <div class="invalid-feedback">Please select a room
                                type.</div>
                        </div>

                        <div class="mb-3">
                            <label for="numRooms" id="numRoomsLabel"
                                class="form-label fw-semibold">Number of
                                Rooms</label>
                            <input type="number" id="numRooms" name="numRooms"
                                class="form-control" min="1" max="10" value="1"
                                required>
                            <div class="invalid-feedback"
                                id="numRooms-feedback">Please enter a number of
                                rooms (1-10).</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold d-block">Meal
                                Options</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"
                                    id="breakfast" name="meals"
                                    value="breakfast">
                                <label class="form-check-label"
                                    for="breakfast">Breakfast</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"
                                    id="lunch" name="meals" value="lunch">
                                <label class="form-check-label"
                                    for="lunch">Lunch</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"
                                    id="dinner" name="meals" value="dinner">
                                <label class="form-check-label"
                                    for="dinner">Dinner</label>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="checkin"
                                    class="form-label fw-semibold">Check-in
                                    Date</label>
                                <input type="date" id="checkin" name="checkin"
                                    class="form-control" required>
                                <div class="invalid-feedback">Please select a
                                    valid check-in date.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="checkout"
                                    class="form-label fw-semibold">Check-out
                                    Date</label>
                                <input type="date" id="checkout" name="checkout"
                                    class="form-control" required>
                                <div class="invalid-feedback">Please select a
                                    valid check-out date after check-in.</div>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Guest Information -->
                    <fieldset class="mb-4 p-4 border rounded">
                        <legend class="fs-4">Guest Information</legend>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="firstName"
                                    class="form-label fw-semibold">First
                                    Name</label>
                                <input type="text" id="firstName"
                                    name="firstName" class="form-control"
                                    required>
                                <div class="invalid-feedback"
                                    id="firstName-feedback"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName"
                                    class="form-label fw-semibold">Last
                                    Name</label>
                                <input type="text" id="lastName" name="lastName"
                                    class="form-control" required>
                                <div class="invalid-feedback"
                                    id="lastName-feedback"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone"
                                class="form-label fw-semibold">Phone</label>
                            <input type="tel" id="phone" name="phone"
                                class="form-control" required
                                placeholder="+1234567890">
                            <div class="invalid-feedback"
                                id="phone-feedback"></div>
                        </div>
                    </fieldset>

                    <button type="submit"
                        class="btn btn-primary px-4 fw-bold">Book</button>
                </form>
            </main>
        </div>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
            <div id="reservation-toast"
                class="toast align-items-center border-0 bg-white"
                role="alert" aria-live="assertive" aria-atomic="true">

                <div class="toast-header">
                    <div class="bg-success rounded me-2 p-2"></div>
                    <strong class="me-auto">Reservation Successful</strong>
                    <button type="button" class="btn-close"
                        data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Redirecting to homepage...
                </div>
            </div>
        </div>
    </body>
</html>
